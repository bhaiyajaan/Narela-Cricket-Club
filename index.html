<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | NCC Cricket</title>
  <style>
    :root {
      --primary: #1e3a8a;
      --secondary: #3b82f6;
      --light: #f8fafc;
      --dark: #111827;
      --accent: #facc15;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: var(--dark);
      line-height: 1.6;
    }

    /* Header */
    header {
      background: var(--primary);
      color: var(--white);
      padding: 1rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    header h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent);
    }

    /* Hero Section */
    .hero {
      background: url('https://source.unsplash.com/1600x600/?cricket,stadium') no-repeat center/cover;
      color: var(--white);
      text-align: center;
      padding: 4rem 1rem;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }

    .hero p {
      font-size: 1.1rem;
      background: rgba(0, 0, 0, 0.4);
      display: inline-block;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
    }

    /* Footer */
    footer {
      background: var(--primary);
      color: var(--white);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    /* Responsive Design */
    @media (min-width: 768px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        text-align: left;
      }

      header h1 {
        font-size: 1.8rem;
        margin-bottom: 0;
      }

      nav {
        gap: 1.5rem;
      }

      .hero h2 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>NCC - Narela Cricket Club</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="players.html">Player Info</a>
      <a href="rankings.html">Rankings</a>
      <a href="register.html">Register</a>
      <a href="bidding.html">Captain Bidding</a>
      <a href="game.html">Games</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome to NCC Cricket</h2>
      <p>Experience live bidding, player stats, rankings, and more!</p>
    </section>
  </main>

  <footer>&copy; 2025 NCC Cricket. All rights reserved.</footer>
</body>
</html>
