<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Music Player</title>
  <style>
    :root {
      --primary: #1db954;
      --dark-bg: #121212;
      --light-bg: #1e1e1e;
      --text-light: #eaeaea;
      --text-dim: #aaa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-light);
      padding-bottom: 100px;
    }

    header {
      background: var(--primary);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 22px;
    }

    .playlist {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .track {
      background: var(--light-bg);
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .track:hover {
      background: #2a2a2a;
    }

    .track img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
    }

    .track-info {
      flex: 1;
    }

    .track-title {
      font-size: 16px;
      font-weight: 600;
    }

    .track-artist {
      font-size: 14px;
      color: var(--text-dim);
    }

    .player {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #181818;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      box-shadow: 0 -2px 20px rgba(0,0,0,0.6);
      z-index: 99;
      gap: 10px;
      flex-wrap: wrap;
    }

    .player-info {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      min-width: 200px;
    }

    .player-info img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
    }

    .player-controls {
      display: flex;
      gap: 10px;
    }

    .player-controls button {
      background: var(--primary);
      border: none;
      padding: 10px 14px;
      color: white;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .player-controls button:hover {
      background: #1ed760;
    }

    @media(max-width: 600px) {
      .player {
        flex-direction: column;
        align-items: flex-start;
      }

      .player-info {
        width: 100%;
      }

      .player-controls {
        width: 100%;
        justify-content: space-around;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <header>üéß My Music Player</header>

  <div class="container">
    <h2>My Playlist</h2>
    <div class="playlist" id="playlist">
      <!-- Tracks will be loaded here -->
    </div>
  </div>

  <div class="player" id="player">
    <div class="player-info">
      <img id="player-img" src="" alt="Album" />
      <div>
        <div id="player-title">Select a song</div>
        <div id="player-artist" style="font-size: 13px; color: var(--text-dim);"></div>
      </div>
    </div>
    <div class="player-controls">
      <button onclick="prevTrack()">‚èÆÔ∏è</button>
      <button onclick="togglePlay()" id="playBtn">‚ñ∂Ô∏è</button>
      <button onclick="nextTrack()">‚è≠Ô∏è</button>
    </div>
  </div>

         },
        ];

    let currentTrack = 0;
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const playlistDiv = document.getElementById('playlist');

    function loadTrack(index) {
      const track = playlist[index];
      audio.src = track.src;
      document.getElementById('player-title').textContent = track.title;
      document.getElementById('player-artist').textContent = track.artist;
      document.getElementById('player-img').src = track.img;
      audio.play();
      playBtn.textContent = '‚è∏Ô∏è';
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '‚è∏Ô∏è';
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂Ô∏è';
      }
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadTrack(currentTrack);
    }

    function prevTrack() {
      currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
      loadTrack(currentTrack);
    }

    // Load playlist
    playlist.forEach((track, index) => {
      const trackDiv = document.createElement('div');
      trackDiv.className = 'track';
      trackDiv.innerHTML = `
        <img src="${track.img}" />
        <div class="track-info">
          <div class="track-title">${track.title}</div>
          <div class="track-artist">${track.artist}</div>
        </div>
      `;
      trackDiv.onclick = () => {
        currentTrack = index;
        loadTrack(index);
      };
      playlistDiv.appendChild(trackDiv);
    });

    audio.addEventListener('ended', nextTrack);
  </script>
