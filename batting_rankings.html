<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men's Test Batting Rankings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #222;
    }

    header {
      background: #001b44;
      color: white;
      padding: 10px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    header .logo {
      font-size: 1.4rem;
      font-weight: bold;
    }

    header nav ul {
      display: flex;
      gap: 15px;
      list-style: none;
      flex-wrap: wrap;
    }

    header nav ul li {
      cursor: pointer;
    }

    main {
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #0d1b2a;
      text-align: center;
    }

    .ranking-table {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: white;
    }

    .table-header,
    .table-row {
      display: grid;
      grid-template-columns: 1fr 1.5fr 2fr 1fr 3fr;
      padding: 10px;
      align-items: center;
    }

    .table-header {
      background: #0d1b2a;
      color: white;
      font-weight: bold;
    }

    .table-row {
      border-top: 1px solid #eee;
    }

    .table-row:nth-child(even) {
      background: #f2f2f2;
    }

    .table-row img {
      width: 20px;
      height: auto;
      margin-right: 5px;
      vertical-align: middle;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #001b44;
      color: white;
      margin-top: 40px;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .table-header,
      .table-row {
        grid-template-columns: 1fr 1fr 1.5fr 1fr;
        font-size: 12px;
      }

      .table-header div:nth-child(5),
      .table-row div:nth-child(5) {
        display: none;
      }

      header nav ul {
        flex-direction: column;
        gap: 5px;
      }

      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üèè NCC</div>
    <nav>
      <ul>
        <li>Home</li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Men's Test Batting Rankings</h1>

    <div class="ranking-table">
      <div class="table-header">
        <div>Pos</div>
        <div>Team</div>
        <div>Player</div>
        <div>Rating</div>
        <div>Career Best</div>
      </div>

      <!-- Sample Rows -->
      <div class="table-row">
        <div>01</div>
        <div><img src="https://flagcdn.com/w40/gb.png" alt="ENG"/> ENG</div>
        <div>Gaurav</div>
        <div>124</div>
        <div>44 v Knight Warrior 2025</div>
      </div>

      <div class="table-row">
        <div>02</div>
        <div><img src="https://flagcdn.com/w40/nz.png" alt="NZ"/> NZ</div>
        <div>Hardik</div>
        <div>83</div>
        <div>16 v Knight Warrior 2025</div>
      </div>

      <div class="table-row">
        <div>03</div>
        <div><img src="https://flagcdn.com/w40/gb.png" alt="ENG"/> ENG</div>
        <div>Himanshu</div>
        <div>83</div>
        <div>16 v Knight Warrior 2025</div>
      </div>

      <div class="table-row">
        <div>04</div>
        <div><img src="https://flagcdn.com/w40/au.png" alt="AUS"/> AUS</div>
        <div>Jaideep</div>
        <div>73</div>
        <div>23 v Royal Champions</div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ICC Rankings | Designed for mobile</p>
  </footer>
</body>
</html>
